{% extends 'base.html' %}
{% block title %} View Data {% endblock %}

{% block content %}
    <table>
        <thead>
        <tr>
            <th>movie ID</th>
            <th>title</th>
            <th>genre</th>
            <th>content</th>
            <th>director</th>
            <th>lead actor</th>
            <th>rotten tomatoes</th>
            <th>rating</th>
            <th>tags</th>
        </tr>
        </thead>    
        <tbody>
        {% for row in data %}    
            <tr>
                {% for col in row %}
                    <td>{{col}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
